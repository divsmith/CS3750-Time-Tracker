<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Road Home logger</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">
        <link rel="icon" href="http://eccles.utah.edu/sorenson-impact-center//wp-content/uploads/2016/05/the-road-home.gif">
        <link rel="stylesheet" type="text/css" href="/css/login" >
    </head>

    <body>

        <nav class="navbar navbar-default light_shadow teal_text teal_nav " >
            <div class="container-fluid">
                <div class="navbar-header right_border_tick">
                    <a class="navbar-brand" href="#" style="color:white;">Road Home Volunteer Login</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active_tab"><a href="#" style="color:white;">Register</a></li>
                    <li class=" right_border_tick"><a href="#" style="color:white;">Login</a></li>
                    <li class=" right_border_tick"><a href="#" style="color:white;">Logout</a></li>

                </ul>
            </div>
        </nav>

        <div id="topDiv" class=""></div><!--Top spacer -->

        <div id="formDiv" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

            <div class="col-lg-3 col-md-3"></div><!--Left spacer block only for large and medium screens-->

            <form id="volunteerForm" class="col-lg-6 col-md-6 col-sm-12 col-xs-12 formstyle shadowfloat">

                <div class="form-group">
                    <label for="email" onclick="getAlert()">Email:</label>
                    <input type="text" name="email" class="form-control" id="email">
                </div>

                <!--Only display this if the username doesn't exist -->
                <div class="form-group">
                    <label for="firstname">First Name:</label>
                    <input name="firstname" type="text" class="form-control" id="firstname">
                </div>

                <div class="form-group">
                    <label for="lastname">Last Name:</label>
                    <input name="lastname" type="text" class="form-control" id="lastname">
                </div>

                <div class="form-group">
                    <label for="organization">Organization:</label>
                    <input name="organization" type="text" class="form-control" id="organization">
                </div>

                <div class="form-group">
                    <label for="department">Department:</label>
                    <select class="form-control" id="department">
                        <option  value="department1">Department 1</option>
                        <option  value="department1">Department 2</option>
                        <option  value="department1">Department 3</option>
                        <option  value="department1">Department 4</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="groupnumber">Group Number:</label>
                    <input name="groupnumber" type="text" class="form-control" id="groupnumber">
                </div>

                <div class="form-group">
                    <label for="location">Location:</label>
                    <select class="form-control" id="location">
                        <option value="location1">Location 1</option>
                        <option value="location2">Location 2</option>
                        <option value="location3">Location 3</option>
                        <option value="location4">Location 4</option>
                    </select>
                </div>


            </form>
            <button id="submitButton" class="btn btn-default">Register</button>

        </div>

        <script rel="script" type="text/javascript" src="/javascript/jquery"></script>
        <script rel="script" type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script rel="script" type="text/javascript" src="/javascript/login"></script>
    </body>
</html>
