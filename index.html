    <div class="container">
        <form action="/api/users" method="POST">
            <div class="row">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" name="username" class="form-control" id="username">
                </div>
            </div>
            <div class="row">

            </div>
            <div class="row">

                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="organization">Organization:</label>
                    <input name="organization" type="text" class="form-control" id="organization">
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="department">Department:</label>
                    <select name="department" id="department">
                        <option value="dep1">department1</option>
                        <option value="dep2">department2</option>
                        <option value="dep3">department3</option>
                        <option value="dep4">department4</option>
                        <option value="dep5">department5</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="checkbox">
                    <label><input type="checkbox"> Email hours to me </label>

            </div>
            <div class="row">
