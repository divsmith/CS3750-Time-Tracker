        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>

                    <span class="brand-image"><img alt="Brand" src="img/icn_ribbon.png"></span>
                    <label>The Road Home</label>
                </a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#" id="usersLink">Volunteers</a></li>
                    <li><a href="#" id="reportsLink">Report</a></li>
                </ul>
                <form id="adminSignOutForm" class="navbar-form navbar-right" role="form" novalidate>
                    <span class="navbar-text">Welcome Admin. &nbsp;</span>
                    <a class="btn btn-success" href="#" role="button" id="signOut">Sign out</a>
                </form>
            </div><!--/.navbar-collapse -->
        </div>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
        <div class="container text-center">
            <h1 id="homeCurrentTime"></h1>
            <h2 id="homeCurrentDate"></h2>
        </div>
    </div>
    <div class="container">
        <div id="usersDiv" class="row" style="display: none;">
            <div class="col-med-3 col-lg-3"></div>
            <div class="col-med-6 col-lg-6">
                <form action="/api/users" method="POST">
                    <div class="row">
                        <div class="panel panel-success">
                            <div class="panel-heading">
                                <h3 class="panel-title">Create Volunteer</h3>
                            </div>
                            <div class="panel-body">
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input name="voluneerName" type="text" class="form-control" id="voluneerName" placeholder="Name" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                        <input type="text" name="emailAddress" class="form-control" id="emailAddress" placeholder="Email Address" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
                                        <input type="tel" name="phoneNumber" class="form-control" id="phoneNumber" placeholder="Phone Number" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
                                        <input type="text" name="schoolName" class="form-control" id="schoolName" placeholder="School Name" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="material-switch">
                                        <input id="uOfUStudent" name="uOfUStudent" type="checkbox" />
                                        <label for="uOfUStudent" class="switch-success"></label>
                                        &nbsp;<span>U of U Student?</span>
                                    </div>
                                </div>
                            </div>
                            <div class="panel-footer hidden">
                                <span id="activityInformationMessage" class="text-danger"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <!--After 'registering' set active state to true, the next 'login' will set the active state to false then we will
                record the time worked, and send an email to the username -->
                        <!--do we want to validate the email address? -->
                        <!--If the login is active -->
                        <button type="submit" id="submitButton" class="btn btn-success">Record Activity</button>
                    </div>
                </form>
            </div>
            <div class="col-med-3 col-lg-3"></div>
        </div>

        <div id="reportsDiv" class="row" style="display: none;">
            Report
        </div>
